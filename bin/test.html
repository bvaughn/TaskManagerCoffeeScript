<html>
<head>
</head>
<body>
	<script type="text/javascript" src="task_manager.js"></script>
	<script type="text/javascript">
		var task =
			new CompositeTask(
				[
					new TaskWithClosure(
						function() {
							console.log( "Custom task being run: " + this.id + ", " + this.taskIdentifier );
						}, "First task" ),
					new TaskWithClosure(
						function() {
							console.log( "Custom task being run: " + this.id + ", " + this.taskIdentifier );
						}, "Second task" )
					] ).
				withCompleteHandler(
					function() {
						console.log( "CompositeTask complete: " + task.id );
					} ).
				withStartHandler(
					function() {
						console.log( "CompositeTask started: " + task.id );
					} );
		task.run();
	</script>
</body>
</html>
